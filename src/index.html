<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0 user-scalable=1.0">
    <meta name="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <script>
        (function (doc, win, undefined) {
            function setSize() {
                var dpr, rem, scale;
                var docEl = doc.documentElement;
                var fontEl = doc.createElement('style');
                var metaEl = doc.querySelector('meta[name="viewport"]');

                dpr = win.devicePixelRatio || 1;
                console.log(dpr)
                // rem = docEl.clientWidth * dpr / 10;
                rem = docEl.clientWidth / 10;
                scale = 1 / dpr;

                // metaEl.setAttribute('content', 'width=' + docEl.clientWidth + ',initial-scale=' + scale + ',maximum-scale=' + scale + ', minimum-scale=' + scale + ',user-scalable=no');
                // docEl.setAttribute('data-dpr', dpr);
                docEl.firstElementChild.appendChild(fontEl);
                fontEl.innerHTML = 'html{font-size: ' + rem + 'px !important;}';

                win.rem2px = function (v) {
                    v = parseFloat(v);
                    return v * 75
                };
                win.px2rem = function (v) {
                    v = parseFloat(v);
                    return v / 75;
                };
                win.px2px = function (v) {
                    v = parseFloat(v);
                    return v * dpr / 2;
                };
                win.dpr = dpr;
                win.rem = rem;
            }
            setSize();
            // 是否要随屏幕改变
            win.addEventListener('resize', setSize, false)
        })(document, window);
    </script>
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
</body>

</html>
